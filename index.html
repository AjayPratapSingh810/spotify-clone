<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify- Your Favourite Songs</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;600&family=Open+Sans&family=Roboto+Slab&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.jpeg" alt="spotify">
                <h2>Spotify</h2>
            </li>
            <li>
                <p>Home</p>
            </li>
            <li>
                <p>About</p>
            </li>
        </ul>
    </nav>
    <div class="container">
        <div class="heading">
            <h1>Best Of Ajay Pratap Singh</h1>
        </div>

        <div class="songList">
            <div>
                <div class="songItem">
                    <img>
                    <span class="songName">Mujhe Pyar Hua Tha</span>
                    <span class="timeStamp">4:00 <i id="1" class="songItemPlay fa-regular fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img>
                    <span class="songName">Piya Ghr Aavenge</span>
                    <span class="timeStamp">4:00 <i id="2" class="songItemPlay fa-regular fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img>
                    <span class="songName">sofitly</span>
                    <span class="timeStamp">4:00 <i id="3" class="songItemPlay fa-regular fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img>
                    <span class="songName">Shiddat</span>
                    <span class="timeStamp">4:00 <i id="4" class="songItemPlay fa-regular fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img>
                    <span class="songName">Aakhir</span>
                    <span class="timeStamp">4:00 <i id="5" class="songItemPlay fa-regular fa-circle-play"></i></span>

                </div>

            </div>
        </div>
        <div class="songsBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" value="0" id="myProgress" min="0" max="100">
        <div class="icons">
            <div class="playing" id="gif">
                <img src="playiing.gif" alt="">
                <span id="masterSongName">Mujhe pyar hua tha</span>
            </div>
            <div class="songInfo">

            </div>
            <!-- fontawesome icons -->
            <i id="prev" class="fa-solid fa-2x fa-backward-step"></i>
            <i class="fa-regular fa-3x fa-circle-play" id="masterPlay"></i>
            <i id="next" class="fa-solid fa-2x fa-forward-step"></i>

        </div>
    </div>
    <script src="https://kit.fontawesome.com/80b13b856c.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
